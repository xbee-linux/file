schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/file


provision:
  - url:
      from: https://astron.com/pub/file/file-{% version %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
        - make
#        - make check
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/file-{% version %}"
  - export: "{% exportDir %}"

